ns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"10badda7-725e-4619-8643-55ebc2e17e2c"},{"version":"CommandV1","origId":724017178255855,"guid":"b15db0c7-e614-4137-8770-cc3b6c63e2a8","subtype":"command","commandType":"auto","position":3.0,"command":"%md\n#![Spark Logo](http://spark-mooc.github.io/web-assets/images/ta_Spark-logo-small.png) + ![Python Logo](http://spark-mooc.github.io/web-assets/images/python-logo-master-v3-TM-flattened_small.png)\n# **Introduction to Machine Learning with Apache Spark**\n \n## **Predicting Movie Ratings**\n \nOne of the most common uses of big data is to predict what users want.  This allows Google to show you relevant ads, Amazon to recommend relevant products, and Netflix to recommend movies that you might like.  This lab will demonstrate how we can use Apache Spark to recommend movies to a user.  We will start with some basic techniques, and then use the [Spark MLlib][mllib] library's Alternating Least Squares method to make more sophisticated predictions.\n \nFor this lab, we will use a subset dataset of 500,000 ratings we have included for you into your VM (and on Databricks) from the [movielens 10M stable benchmark rating dataset](http://grouplens.org/datasets/movielens/). However, the same code you write will work for the full dataset, or their latest dataset of 21 million ratings.\n \nIn this lab:\n* *Part 0*: Preliminaries\n* *Part 1*: Basic Recommendations\n* *Part 2*: Collaborative Filtering\n* *Part 3*: Predictions for Yourself\n \nAs mentioned during the first Learning Spark lab, think carefully before calling `collect()` on any datasets.  When you are using a small dataset, calling `collect()` and then using Python to get a sense for the data locally (in the driver program) will work fine, but this will not work when you are using a large dataset that doesn't fit in memory on one machine.  Solutions that call `collect()` and do local analysis that could have been done with Spark will likely fail in the autograder and not receive full credit.\n[mllib]: https://spark.apache.org/mllib/","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.48352729922E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"03afc68b-8b68-49b1-a82d-dcb5b8ebece1"},{"version":"CommandV1","origId":724017178255856,"guid":"fbb14724-8294-4eb0-86e1-c753ff68f4d8","subtype":"command","commandType":"auto","position":4.0,"command":"labVersion = 'cs100.1x-lab4-1.0.3'","commandVersion":1,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"></div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.48352730051E12,"submitTime":1.483527299239E12,"finishTime":1.483527300678E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPython :"path","type":"\"string\"","metadata":"{}"},{"name":"name","type":"\"string\"","metadata":"{}"},{"name":"size","type":"\"long\"","metadata":"{}"}],"overflow":false,"aggData":[],"aggSchema":[],"aggOverflow":false,"aggSeriesLimitReached":false,"aggError":"","aggType":"","plotOptions":null,"isJsonSchema":true,"dbfsResultPath":null},"errorSummary":null,"error":null,"workflows":[],"startTime":1.483527300808E12,"submitTime":1.483527299272E12,"finishTime":1.483527303464E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"647b10bf-a627-4903-be8b-a9473ffc7f8d"},{"version":"CommandV1","origId":724017178255859,"guid":"a00f1b2e-fbce-49f8-8328-d5a95c4a3288","subtype":"command","commandType":"auto","position":6.5,"command":"%md **WARNING:** If *test_helper*, required in the cell below, is not installed, follow the instructions [here](https://databricks-staging-cloudfront.staging.cloud.databricks.com/public/c65da9a2fa40e45a2028cddebe45b54c/8637560089690848/4187311313936645/6977722904629137/05f3c2ecc3.html).","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.483527299285E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"7204e3e0-80f6-4e27-9b83-b2cdcce97fb1"},{"version":"CommandV1","origId":724017178255860,"guid":"043b06f8-8f9d-41bd-ac90-bb59817b1cca","subtype":"command","commandType":"auto","position":7.0,"command":"import sys\nimport os\nfrom test_helper import Test\n\nbaseDir = os.path.join('databricks-datasets')\ninputPath = os.path.join('cs100', 'lab4', 'data-001')\n\nratingsFilename = os.path.join(baseDir, inputPath, 'ratings.dat.gz')\nmoviesFilename = os.path.join(baseDir, inputPath, 'movies.dat')","commandVersion":1,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"></div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.483527303622E12,"submitTime":1.483527299303E12,"finishTime":1.483527303664E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"dc963ee7-9789-471a-9d25-1c65e5cace04"},{"version":"CommandV1","origId":724017178255861,"guid":"daccbd16-89ef-4512-86dc-529ae298233e","subtype":"command","commandType":"auto","position":8.0,"command":"%md\n#### **Part 0: Preliminaries**\nWe read in each of the files and create an RDD consisting of parsed lines.\nEach line in the ratings dataset (`ratings.dat.gz`) is formatted as:\n  `UserID::MovieID::Rating::Timestamp`\nEach line in the movies (`movies.dat`) dataset is formatted as:\n  `MovieID::Title::Genres`\nThe `Genres` field has the format\n  `Genres1|Genres2|Genres3|...`\nThe format of these files is uniform and simple, so we can use Python [`split()`](https://docs.python.org/2/library/stdtypes.html#str.split) to parse their lines.\nParsing the two files yields two RDDS\n* For each line in the ratings dataset, we create a tuple of (UserID, MovieID, Rating). We drop the timestamp because we do not need it for this exercise.\n* For each line in the movies dataset, we create a tuple of (MovieID, Title). We drop the Genres because we do not need them for this exercise.","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.483527299316E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"46ebece8-5484-49b1-933a-60439a715bf6"},{"version":"CommandV1","origId":724017178255914,"guid":"a52606ff-c567-403a-99d3-703eb4b7d2d3","subtype":"command","commandType":"auto","position":8.5,"command":"sc.defaultMinPartitions","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"><span class=\"ansired\">Out[</span><span class=\"ansired\">4</span><span class=\"ansired\">]: </span>2\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.483527303676E12,"submitTime":1.483527299337E12,"finishTime":1.48352730372E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"623fdff7-7479-4186-bed9-adebc6c27343"},{"version":"CommandV1","origId":724017178255862,"guid":"e91ed8b5-50cd-4e77-ad62-9ccbe2f9bd2d","subtype":"command","commandType":"auto","position":9.0,"command":"numPartitions = 2\nrawRatings = sc.textFile(ratingsFilename).repartition(numPartitions)\nrawMovies = sc.textFile(moviesFilename)\n\ndef get_ratings_tuple(entry):\n    \"\"\" Parse a line in the ratings dataset\n    Args:\n        entry (str): a line in the ratings dataset in the form of UserID::MovieID::Rating::Timestamp\n    Returns:\n        tuple: (UserID, MovieID, Rating)\n    \"\"\"\n    items = entry.split('::')\n    return int(items[0]), int(items[1]), float(items[2])\n\n\ndef get_movie_tuple(entry):\n    \"\"\" Parse a line in the movies dataset\n    Args:\n        entry (str): a line in the movies dataset in the form of MovieID::Title::Genres\n    Returns:\n        tuple: (MovieID, Title)\n    \"\"\"\n    items = entry.split('::')\n    return int(items[0]), items[1]\n\n\nratingsRDD = rawRatings.map(get_ratings_tuple).cache()\nmoviesRDD = rawMovies.map(get_movie_tuple).cache()\n\nratingsCount = ratingsRDD.count()\nmoviesCount = moviesRDD.count()\n\nprint 'There are %s ratings and %s movies in the datasets' % (ratingsCount, moviesCount)\nprint 'Ratings: %s' % ratingsRDD.take(3)\nprint 'Movies: %s' % moviesRDD.take(3)\n\nassert ratingsCount == 487650\nassert moviesCount == 3883\nassert moviesRDD.filter(lambda (id, title): title == 'Toy Story (1995)').count() == 1\nassert (ratingsRDD.takeOrdered(1, key=lambda (user, movie, rating): movie)\n        == [(1, 1, 5.0)])","commandVersion":1,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">There are 487650 ratings and 3883 movies in the datasets\nRatings: [(1, 1193, 5.0), (1, 914, 3.0), (1, 2355, 5.0)]\nMovies: [(1, u&apos;Toy Story (1995)&apos;), (2, u&apos;Jumanji (1995)&apos;), (3, u&apos;Grumpier Old Men (1995)&apos;)]\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":"<span class=\"ansired\">AssertionError</span>: ","error":"<div class=\"ansiout\">There are 487650 ratings and 3883 movies in the datasets\nRatings: [(1, 661, 3.0), (1, 1197, 3.0), (1, 919, 4.0)]\nMovies: [(1, u&apos;Toy Story (1995)&apos;), (2, u&apos;Jumanji (1995)&apos;), (3, u&apos;Grumpier Old Men (1995)&apos;)]\n<span class=\"ansired\">---------------------------------------------------------------------------</span>\n<span class=\"ansired\">AssertionError</span>                            Traceback (most recent call last)\n<span class=\"ansigreen\">&lt;ipython-input-4-3cb16cb635f6&gt;</span> in <span class=\"ansicyan\">&lt;module&gt;</span><span class=\"ansiblue\">()</span>\n<span class=\"ansigreen\">     39</span> <span class=\"ansigreen\">assert</span> moviesRDD<span class=\"ansiyellow\">.</span>filter<span class=\"ansiyellow\">(</span><span class=\"ansigreen\">lambda</span> <span class=\"ansiyellow\">(</span>id<span class=\"ansiyellow\">,</span> title<span class=\"ansiyellow\">)</span><span class=\"ansiyellow\">:</span> title <span class=\"ansiyellow\">==</span> <span class=\"ansiblue\">&apos;Toy Story (1995)&apos;</span><span class=\"ansiyellow\">)</span><span class=\"ansiyellow\">.</span>count<span class=\"ansiyellow\">(</span><span class=\"ansiyellow\">)</span> <span class=\"ansiyellow\">==</span> <span class=\"ansicyan\">1</span><span class=\"ansiyellow\"></span>\n<span class=\"ansigreen\">     40</span> assert (ratingsRDD.takeOrdered(1, key=lambda (user, movie, rating): movie)\n<span class=\"ansigreen\">---&gt; 41</span><span class=\"ansiyellow\">         == [(1, 1, 5.0)])\n</span>\n<span class=\"ansired\">AssertionError</span>: \n</div>","workflows":[],"startTime":1.48352730373E12,"submitTime":1.48352729935E12,"finishTime":1.483527307963E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"7b01b0e0-9d1b-49db-8620-f50df5c0006d"},{"version":"CommandV1","origId":724017178255863,"guid":"b5110cce-56c0-4537-9b14-438e1ff4a240","subtype":"command","commandType":"auto","position":10.0,"command":"%md\nIn this lab we will be examining subsets of the tuples we create (e.g., the top rated movies by users). Whenever we examine only a subset of a large dataset, there is the potential that the result will depend on the order we perform operations, such as joins, or how the data is partitioned across the workers. What we want to guarantee is that we always see the same results for a subset, independent of how we manipulate or store the data.\n \nWe can do that by sorting before we examine a subset. You might think that the most obvious choice when dealing with an RDD of tuples would be to use the [`sortByKey()` method][sortbykey]. However this choice is problematic, as we can still end up with different results if the key is not unique.\n \nNote: It is important to use the [`unicode` type](https://docs.python.org/2/howto/unicode.html#the-unicode-type) instead of the `string` type as the titles are in unicode characters.\n \nConsider the following example, and note that while the sets are equal, the printed lists are usually in different order by value, *although they may randomly match up from time to time.*\n \nYou can try running this multiple times.  If the last assertion fails, don't worry about it: that was just the luck of the draw.  And note that in some environments the results may be more deterministic.\n[sortbykey]: https://spark.apache.org/docs/latest/api/python/pyspark.html#pyspark.RDD.sortByKey","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.483527299363E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"46038dc3-0754-4fd1-a786-9ffa0d9e654b"},{"version":"CommandV1","origId":724017178255864,"guid":"2ad6c864-9652-4082-b67e-6b443bdd1041","subtype":"command","commandType":"auto","position":11.0,"command":"tmp1 = [(1, u'alpha'), (2, u'alpha'), (2, u'beta'), (3, u'alpha'), (1, u'epsilon'), (1, u'delta')]\ntmp2 = [(1, u'delta'), (2, u'alpha'), (2, u'beta'), (3, u'alpha'), (1, u'epsilon'), (1, u'alpha')]\n\noneRDD = sc.parallelize(tmp1)\ntwoRDD = sc.parallelize(tmp2)\noneSorted = oneRDD.sortByKey(True).collect()\ntwoSorted = twoRDD.sortByKey(True).collect()\nprint oneSorted\nprint twoSorted\nassert set(oneSorted) == set(twoSorted)     # Note that both lists have the same elements\nassert twoSorted[0][0] < twoSorted.pop()[0] # Check that it is sorted by the keys\nassert oneSorted[0:2] != twoSorted[0:2]     # Note that the subset consisting of the first two elements does not match","commandVersion":1,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">[(1, u&apos;alpha&apos;), (1, u&apos;epsilon&apos;), (1, u&apos;delta&apos;), (2, u&apos;alpha&apos;), (2, u&apos;beta&apos;), (3, u&apos;alpha&apos;)]\n[(1, u&apos;delta&apos;), (1, u&apos;epsilon&apos;), (1, u&apos;alpha&apos;), (2, u&apos;alpha&apos;), (2, u&apos;beta&apos;), (3, u&apos;alpha&apos;)]\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.483527307978E12,"submitTime":1.483527299382E12,"finishTime":1.483527308805E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"737b1621-afff-4888-a931-9cace9726663"},{"version":"CommandV1","origId":724017178255865,"guid":"2680dcf0-bbd2-43fa-9b5d-feaf70688b6f","subtype":"command","commandType":"auto","position":12.0,"command":"%md\nEven though the two lists contain identical tuples, the difference in ordering *sometimes* yields a different ordering for the sorted RDD (try running the cell repeatedly and see if the results change or the assertion fails). If we only examined the first two elements of the RDD (e.g., using `take(2)`), then we would observe different answers - **that is a really bad outcome as we want identical input data to always yield identical output**.\n \nA better technique is to sort the RDD by *both the key and value*, which we can do by combining the key and value into a single string and then sorting on that string. Since the key is an integer and the value is a unicode string, we can use a function to combine them into a single unicode string (e.g., `unicode('%.3f' % key) + ' ' + value`) before sorting the RDD using [sortBy()][sortby].\n[sortby]: https://spark.apache.org/docs/latest/api/python/pyspark.html#pyspark.RDD.sortBy","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.483527299401E12," :{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"b7568402-8f61-4cba-88f2-a88457269e28"},{"version":"CommandV1","origId":724017178255870,"guid":"f489ff3b-f768-401e-9cdb-f995dafe65b2","subtype":"command","commandType":"auto","position":17.0,"command":"%md\n**(1a) Number of Ratings and Average Ratings for a Movie**\n \nUsing only Python, implement a helper function `getCountsAndAverages()` that takes a single tuple of (MovieID, (Rating1, Rating2, Rating3, ...)) and returns a tuple of (MovieID, (number of ratings, averageRating)). For example, given the tuple `(100, (10.0, 20.0, 30.0))`, your function should return `(100, (3, 20.0))`","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.483527299485E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"6f28b3ec-200f-4762-bdef-6f5e104d179b"},{"version":"CommandV1","origId":724017178255871,"guid":"03ef5168-3dab-4f3a-83a0-f803124500a8","subtype":"command","commandType":"auto","position":18.0,"command":"# TODO: Replace <FILL IN> with appropriate code\n\n# First, implement a helper function `getCountsAndAverages` using only Python\ndef getCountsAndAverages(IDandRatingsTuple):\n    \"\"\" Calculate average rating\n    Args:\n        IDandRatingsTuple: a single tuple of (MovieID, (Rating1, Rating2, Rating3, ...))\n    Returns:\n        tuple: a tuple of (MovieID, (number of ratings, averageRating))\n    \"\"\"\n    movieID = IDandRatingsTuple[0]\n    ratings = IDandRatingsTuple[1]\n    return (movieID, (len(ratings), 1. * sum(ratings)/len(ratings)))","commandVersion":1,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"></div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.483527309984E12,"submitTime":1.483527299516E12,"finishTime":1.48352731006E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"a520689a-2b43-4a08-b76b-b2739c6a5c5b"},{"version":"CommandV1","origId":724017178255872,"guid":"adeccbfc-640f-44fe-b9f5-7e4e2954fb1b","subtype":"command","commandType":"auto","position":19.0,"command":"# TEST Number of Ratings and Average Ratings for a Movie (1a)\n\nTest.assertEquals(getCountsAndAverages((1, (1, 2, 3, 4))), (1, (4, 2.5)),\n                            'incorrect getCountsAndAverages() with integer list')\nTest.assertEquals(getCountsAndAverages((100, (10.0, 20.0, 30.0))), (100, (3, 20.0)),\n                            'incorrect getCountsAndAverages() with float list')\nTest.assertEquals(getCountsAndAverages((110, xrange(20))), (110, (20, 9.5)),\n                            'incorrect getCountsAndAverages() with xrange')","commandVersion":1,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">1 test passed.\n1 test passed.\n1 test passed.\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.483527310067E12,"submitTime":1.483527299528E12,"finishTime":1.483527310106E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"ee0f6ac1-92ff-40fc-b1bb-6cc7af5f69cf"},{"version":"CommandV1","origId":724017178255873,"guid":"46466b6c-fe7d-4c63-a093-81fb69fc0be0","subtype":"command","commandType":"auto","position":20.0,"command":"%md\n**(1b) Movies with Highest Average Ratings**\n \nNow that we have a way to calculate the average ratings, we will use the `getCountsAndAverages()` helper function with Spark to determine movies with highest average ratings.\n \nThe steps you should perform are:\n* Recall that the `ratingsRDD` contains tuples of the form (UserID, MovieID, Rating). From `ratingsRDD` create an RDD with tuples of the form (MovieID, Python iterable of Ratings for that MovieID). This transformation will yield an RDD of the form: `[(1, <pyspark.resultiterable.ResultIterable object at 0x7f16d50e7c90>), (2, <pyspark.resultiterable.ResultIterable object at 0x7f16d50e79d0>), (3, <pyspark.resultiterable.ResultIterable object at 0x7f16d50e7610>)]`. Note that you will only need to perform two Spark transformations to do this step.\n* Using `movieIDsWithRatingsRDD` and your `getCountsAndAverages()` helper function, compute the number of ratings and average rating for each movie to yield tuples of the form (MovieID, (number of ratings, average rating)). This transformation will yield an RDD of the form: `[(1, (993, 4.145015105740181)), (2, (332, 3.174698795180723)), (3, (299, 3.0468227424749164))]`. You can do this step with one Spark transformation\n* We want to see movie names, instead of movie IDs. To `moviesRDD`, apply RDD transformations that use `movieIDsWithAvgRatingsRDD` to get the movie names for `movieIDsWithAvgRatingsRDD`, yielding tuples of the form (average rating, movie name, number of ratings). This set of transformations will yield an RDD of the form: `[(1.0, u'Autopsy (Macchie Solari) (1975)', 1), (1.0, u'Better Living (1998)', 1), (1.0, u'Big Squeeze, The (1996)', 3)]`. You will need to do two Spark transformations to complete this step: first use the `moviesRDD` with `movieIDsWithAvgRatingsRDD` to create a new RDD with Movie names matched to Movie IDs, then convert that RDD into the form of (average rating, movie name, number of ratings). These transformations will yield an RDD that looks like: `[(3.6818181818181817, u'Happiest Millionaire, The (1967)', 22), (3.0468227424749164, u'Grumpier Old Men (1995)', 299), (2.882978723404255, u'Hocus Pocus (1993)', 94)]`","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.48352729954E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"96f22034-d1e4-47f1-9e1d-7e8e09ec7ed9"},{"version":"CommandV1","origId":724017178255874,"guid":"bbf2a85e-f048-4d7d-8610-9ba395dcdab7","subtype":"command","commandType":"auto","position":21.0,"command":"# TODO: Replace <FILL IN> with appropriate code\n\n# From ratingsRDD with tuples of (UserID, MovieID, Rating) create an RDD with tuples of\n# the (MovieID, iterable of Ratings for that MovieID)\nmovieIDsWithRatingsRDD = (ratingsRDD\n Columns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"73177211-99a4-4d92-8877-51df6b920c1d"},{"version":"CommandV1","origId":724017178255880,"guid":"f31fd89c-52f4-4447-bba0-c31e3e25764f","subtype":"command","commandType":"auto","position":27.0,"command":"%md\n## **Part 2: Collaborative Filtering**\nIn this course, you have learned about many of the basic transformations and actions that Spark allows us to apply to distributed datasets.  Spark also exposes some higher level functionality; in particular, Machine Learning using a component of Spark called [MLlib][mllib].  In this part, you will learn how to use MLlib to make personalized movie recommendations using the movie data we have been analyzing.\n \nWe are going to use a technique called [collaborative filtering][collab]. Collaborative filtering is a method of making automatic predictions (filtering) about the interests of a user by collecting preferences or taste information from many users (collaborating). The underlying assumption of the collaborative filtering approach is that if a person A has the same opinion as a person B on an issue, A is more likely to have B's opinion on a different issue x than to have the opinion on x of a person chosen randomly. You can read more about collaborative filtering [here][collab2].\n \nThe image below (from [Wikipedia][collab]) shows an example of predicting of the user's rating using collaborative filtering. At first, people rate different items (like videos, images, games). After that, the system is making predictions about a user's rating for an item, which the user has not rated yet. These predictions are built upon the existing ratings of other users, who have similar ratings with the active user. For instance, in the image below the system has made a prediction, that the active user will not like the video.\n![collaborative filtering](https://courses.edx.org/c4x/BerkeleyX/CS100.1x/asset/Collaborative_filtering.gif)\n \n[mllib]: https://spark.apache.org/mllib/\n[collab]: https://en.wikipedia.org/?title=Collaborative_filtering\n[collab2]: http://recommender-systems.org/collaborative-filtering/","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.483527299646E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"f5b9740f-a745-429a-9e02-4934624fa0b0"},{"version":"CommandV1","origId":724017178255881,"guid":"5392943c-c6ee-4eb4-8a0e-451a8acd8976","subtype":"command","commandType":"auto","position":28.0,"command":"%md\nFor movie recommendations, we start with a matrix whose entries are movie ratings by users (shown in red in the diagram below).  Each column represents a user (shown in green) and each row represents a particular movie (shown in blue).\n \nSince not all users have rated all movies, we do not know all of the entries in this matrix, which is precisely why we need collaborative filtering.  For each user, we have ratings for only a subset of the movies.  With collaborative filtering, the idea is to approximate the ratings matrix by factorizing it as the product of two matrices: one that describes properties of each user (shown in green), and one that describes properties of each movie (shown in blue).\n \n![factorization](http://spark-mooc.github.io/web-assets/images/matrix_factorization.png)\nWe want to select these two matrices such that the error for the users/movie pairs where we know the correct ratings is minimized.  The [Alternating Least Squares][als] algorithm does this by first randomly filling the users matrix with values and then optimizing the value of the movies such that the error is minimized.  Then, it holds the movies matrix constrant and optimizes the value of the user's matrix.  This alternation between which matrix to optimize is the reason for the \"alternating\" in the name.\n \nThis optimization is what's being shown on the right in the image above.  Given a fixed set of user factors (i.e., values in the users matrix), we use the known ratings to find the best values for the movie factors using the optimization written at the bottom of the figure.  Then we \"alternate\" and pick the best user factors given fixed movie factors.\n \nFor a simple example of what the users and movies matrices might look like, check out the [videos from Lecture 8][videos] or the [slides from Lecture 8][slides]\n[videos]: https://courses.edx.org/courses/BerkeleyX/CS100.1x/1T2015/courseware/00eb8b17939b4889a41a6d8d2f35db83/3bd3bba368be4102b40780550d3d8da6/\n[slides]: https://courses.edx.org/c4x/BerkeleyX/CS100.1x/asset/Week4Lec8.pdf\n[als]: https://en.wikiversity.org/wiki/Least-Squares_Method","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.48352729967E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"689e04a2-201c-4e7a-8eb5-1c06693437e8"},{"version":"CommandV1","origId":724017178255882,"guid":"ada5724e-6f3c-49e3-8c72-94b1f446fe8c","subtype":"command","commandType":"auto","position":29.0,"command":"%md\n**(2a) Creating a Training Set**\nBefore we jump into using machine learning, we need to break up the `ratingsRDD` dataset into three pieces:\n* A training set (RDD), which we will use to train models\n* A validation set (RDD), which we will use to choose the best model\n* A test set (RDD), which we will use for our experiments\nTo randomly split the dataset into the multiple groups, we can use the pySpark [randomSplit()](https://spark.apache.org/docs/latest/api/python/pyspark.html#pyspark.RDD.randomSplit) transformation. `randomSplit()` takes a set of splits and and seed and returns multiple RDDs.","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.483527299689E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"cf333018-9f51-4ba7-b20b-d249ceedf8e3"},{"version":"CommandV1","origId":724017178255883,"guid":"92ac0736-467c-49a0-a926-8b37c565adb4","subtype":"command","commandType":"auto","position":30.0,"command":"trainingRDD, validationRDD, testRDD = ratingsRDD.randomSplit([6, 2, 2], seed=0L)\n\nprint 'Training: %s, validation: %s, test: %s\\n' % (trainingRDD.count(),\n                                                    validationRDD.count(),\n                                                    testRDD.count())\nprint trainingRDD.take(3)\nprint validationRDD.take(3)\nprint testRDD.take(3)\n\nassert trainingRDD.count() == 292716\nassert validationRDD.count() == 96902\nassert testRDD.count() == 98032\n\nassert trainingRDD.filter(lambda t: t == (1, 914, 3.0)).count() == 1\nassert trainingRDD.filter(lambda t: t == (1, 2355, 5.0)).count() == 1\nassert trainingRDD.filter(lambda t: t == (1, 595, 5.0)).count() == 1\n\nassert validationRDD.filter(lambda t: t == (1, 1287, 5.0)).count() == 1\nassert validationRDD.filter(lambda t: t == (1, 594, 4.0)).count() == 1\nassert validationRDD.filter(lambda t: t == (1, 1270, 5.0)).count() == 1\n\nassert testRDD.filter(lambda t: t == (1, 1193, 5.0)).count() == 1\nassert testRDD.filter(lambda t: t == (1, 2398, 4.0)).count() == 1\nassert testRDD.filter(lambda t: t == (1, 1035, 5.0)).count() == 1","commandVersion":1,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">Training: 292716, validation: 96902, test: 98032\n\n[(1, 914, 3.0), (1, 2355, 5.0), (1, 595, 5.0)]\n[(1, 1287, 5.0), (1, 594, 4.0), (1, 1270, 5.0)]\n[(1, 1193, 5.0), (1, 2398, 4.0), (1, 1035, 5.0)]\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":"Command skipped","error":null,"workflows":[],"startTime":1.483527311807E12,"submitTime":1.483527299707E12,"finishTime":1.48352731533E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"56b86c82-4b17-4bfd-913d-af14e86587f8"},{"version":"CommandV1","origId":724017178255884,"guid":"20e6307b-3a7a-4dbc-943f-5ce45d3cfe96","subtype":"command","commandType":"auto","position":31.0,"command":"%md\nAfter splitting the dataset, your training set has about 293,000 entries and the validation and test sets each have about 97,000 entries (the exact number of entries in each dataset varies slightly due to the random nature of the `randomSplit()` transformation.","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.483527299719E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"5b37a38e-42a2-478c-94cc-fe79be536ce2"},{"version":"CommandV1","origId":724017178255885,"guid":"0f6c9ba6-81a0-4fe8-b659-07970194b9a2","subtype":"command","commandType":"auto","position":32.0,"command":"%md\n**(2b) Root Mean Square Error (RMSE)**\n \nIn the next part, you will generate a few different models, and will need a way to decide which model is best. We will use the [Root Mean Square Error](https://en.wikipedia.org/wiki/Root-mean-square_deviation) (RMSE) or Root Mean Square Deviation (RMSD) to compute the error of each model.  RMSE is a frequently used measure of the differences between values (sample and population values) predicted by a model or an estimator and the values actually observed. The RMSD represents the sample standard deviation of the differences between predicted values and observed values. These individual differences are called residuals when the calculations are performed over the data sample that was used for estimation, and are called prediction errors when computed out-of-sample. The RMSE serves to aggregate the magnitudes of the errors in predictions for various times into a single measure of predictive power. RMSE is a good measure of accuracy, but only to compare forecasting errors of different models for a particular variable and not between variables, as it is scale-dependent.\n \nThe RMSE is the square root of the average value of the square of `(actual rating - predicted rating)` for all users and movies for which we have the actual rating. Versions of Spark MLlib beginning with Spark 1.4 include a [RegressionMetrics](https://spark.apache.org/docs/latest/api/python/pyspark.mllib.html#pyspark.mllib.evaluation.RegressionMetrics) module that can be used to compute the RMSE. However, since we are using Spark 1.3.1, we will write our own function.\n \nWrite a function to compute the sum of squared error given `predictedRDD` and `actualRDD` RDDs. Both RDDs consist of tuples of the form (UserID, MovieID, Rating)\n \nGiven two ratings RDDs, *x* and *y* of size *n*, we define RSME as follows: \\\\( RMSE = \\sqrt{\\frac{\\sum_{i = 1}^{n} (x_i - y_i)^2}{n}}\\\\)\n \nTo calculate RSME, the steps you should perform are:\n* Transform `predictedRDD` into the tuples of the form ((UserID, MovieID), Rating). For example, tuples like `[((1, 1), 5), ((1, 2), 3), ((1, 3), 4), ((2, 1), 3), ((2, 2), 2), ((2, 3), 4)]`. You can perform this step with a single Spark transformation.\n* Transform `actualRDD` into the tuples of the form ((UserID, MovieID), Rating). For example, tuples like `[((1, 2), 3), ((1, 3), 5), ((2, 1), 5), ((2, 2), 1)]`. You can perform this step with a single Spark transformation.\n* Using only RDD transformations (you only need to perform two transformations), compute the squared error for each *matching* entry (i.e., the same (UserID, MovieID) in each RDD) in the reformatted RDDs - do *not* use `collect()` to perform this step. Note that not every (UserID, MovieID) pair will appear in both RDDs - if a pair does not appear in both RDDs, then it does not contribute to the RMSE. You will end up with an RDD with entries of the form \\\\( (x_i - y_i)^2\\\\) You might want to check out Python's [math](https://docs.python.org/2/library/math.html) module to see how to compute these values\n* Using an RDD action (but **not** `collect()`), compute the total squared error: \\\\( SE = \\sum_{i = 1}^{n} (x_i - y_i)^2 \\\\)\n* Compute *n* by using an RDD action (but **not** `collect()`), to count the number of pairs for which you computed the total squared error\n* Using the total squared error and the number of pairs, compute the RSME. Make sure you compute this value as a [float](https://docs.python.org/2/library/stdtypes.html#numeric-types-int-float-long-complex).\n \nNote: Your solution must only use transformations and actions on RDDs. Do _not_ call `collect()` on either RDD.","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.483527299735E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"613725f3-edc7-4878-bb4c-5dac65e50148"},{"version":"CommandV1","origId":2150516502092683,"guid":"f2bad9d5-9aca-4bd2-9e53-15e53d3ad90b","subtype":"command","commandType":"auto","position":32.5,"command":"pred = sc.parallelize([\n    (1, 1, 5),\n    (1, 2, 3),\n    (1, 3, 4),\n    (2, 1, 3),\n    (2, 2, 2),\n    (2, 3, 4)]).map(lambda x: ((x[:2]), x[2]))\nact = sc.parallelize([\n     (1, 2, 3),\n     (1, 3, 5),\n     (2, 1, 5),\n     (2, 2, 1)]).map(lambda x: ((x[:2]), x[2]))\n","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"></div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.483527315347E12,"submitTime":1.483527299758E12,"finishTime":1.483527315419E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"be770bda-b22c-4f8e-ac83-77c1c2346832"},{"version":"CommandV1","origId":2150516502092684,"guid":"586e5707-8bd4-473f-a321-44f20e39e616","subtype":"command","commandType":"auto","position":32.75,"command":"pred.join(act).map(lambda x: (x[1][1]-x[1][0])**2).take(2)","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"><span class=\"ansired\">Out[</span><span class=\"ansired\">17</span><span class=\"ansired\">]: </span>[1, 0]\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.483527315426E12,"submitTime":1.483527299769E12,"finishTime":1.48352731595E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"a2bd1478-91b9-4d15-87db-bceccc3c876b"},{"version":"CommandV1","origId":724017178255886,"guid":"38e3d639-8c79-4358-b1a7-35f3f7d5d424","subtype":"command","commandType":"auto","position":33.0,"command":"# TODO: Replace <FILL IN> with appropriate code\nimport math\n\ndef computeError(predictedRDD, actualRDD):\n    \"\"\" Compute the root mean squared error between predicted and actual\n    Args:\n        predictedRDD: predicted ratings for each movie and each user where each entry is in the form\n                      (UserID, MovieID, Rating)\n        actualRDD: actual ratings where each entry is in the form (UserID, MovieID, Rating)\n    Returns:\n        RSME (float): computed RSME value\n    \"\"\"\n    # Transform predictedRDD into the tuples of the form ((UserID, MovieID), Rating)\n    predictedReformattedRDD = predictedRDD.map(lambda x: ((x[:2]), x[2]))\n\n    # Transform actualRDD into the tuples of the form ((UserID, MovieID), Rating)\n    actualReformattedRDD = actualRDD.map(lambda x: ((x[:2]), x[2]))\n\n    # Compute the squared error for each matching entry (i.e., the same (User ID, Movie ID) in each\n    # RDD) in the reformatted RDDs using RDD transformtions - do not use collect()\n    squaredErrorsRDD = (predictedReformattedRDD\n                        .join(actualReformattedRDD).map(lambda x: (x[1][1]-x[1][0])**2))\n\n    # Compute the total squared error - do not use collect()\n    totalError = squaredErrorsRDD.sum()\n\n    # Count the number of entries for which you computed the total squared error\n    numRatings = squaredErrorsRDD.count()\n\n    # Using the total squared error and the number of entries, compute the RSME\n    return math.sqrt(1. * totalError/numRatings)\n\n\n# sc.parallelize turns a Python list into a Spark RDD.\ntestPredicted = sc.parallelize([\n    (1, 1, 5),\n    (1, 2, 3),\n    (1, 3, 4),\n    (2, 1, 3),\n    (2, 2, 2),\n    (2, 3, 4)])\ntestActual = sc.parallelize([\n     (1, 2, 3),\n     (1, 3, 5),\n     (2, 1, 5),\n     (2, 2, 1)])\ntestPredicted2 = sc.parallelize([\n     (2, 2, 5),\n     (1, 2, 5)])\ntestError = computeError(testPredicted, testActual)\nprint 'Error for test dataset (should be 1.22474487139): %s' % testError\n\ntestError2 = computeError(testPredicted2, testActual)\nprint 'Error for test dataset2 (should be 3.16227766017): %s' % testError2\n\ntestError3 = computeError(testActual, testActual)\nprint 'Error for testActual dataset (should be 0.0): %s' % testError3","commandVersion":1,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">Error for test dataset (should be 1.22474487139): 1.22474487139\nError for test dataset2 (should be 3.16227766017): 3.16227766017\nError for testActual dataset (should be 0.0): 0.0\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":"<span class=\"ansired\">NameError</span>: global name &apos;actualReformatRDD&apos; is not defined","error":"<div class=\"ansiout\"><span class=\"ansired\">---------------------------------------------------------------------------</span>\n<span class=\"ansired\">NameError</span>                                 Traceback (most recent call last)\n<span class=\"ansigreen\">&lt;ipython-input-9-ffa4ab9aee8c&gt;</span> in <span class=\"ansicyan\">&lt;module&gt;</span><span class=\"ansiblue\">()</span>\n<span class=\"ansigreen\">     48</span>      <span class=\"ansiyellow\">(</span><span class=\"ansicyan\">2</span><span class=\"ansiyellow\">,</span> <span class=\"ansicyan\">2</span><span class=\"ansiyellow\">,</span> <span class=\"ansicyan\">5</span><span class=\"ansiyellow\">)</span><span class=\"ansiyellow\">,</span><span class=\"ansiyellow\"></span>\n<span class=\"ansigreen\">     49</span>      (1, 2, 5)])\n<span class=\"ansigreen\">---&gt; 50</span><span class=\"ansiyellow\"> </span>testError <span class=\"ansiyellow\">=</span> computeError<span class=\"ansiyellow\">(</span>testPredicted<span class=\"ansiyellow\">,</span> testActual<span class=\"ansiyellow\">)</span><span class=\"ansiyellow\"></span>\n<span class=\"ansigreen\">     51</span> <span class=\"ansigreen\">print</span> <span class=\"ansiblue\">&apos;Error for test dataset (should be 1.22474487139): %s&apos;</span> <span class=\"ansiyellow\">%</span> testError<span class=\"ansiyellow\"></span>\n<span class=\"ansigreen\">     52</span> <span class=\"ansiyellow\"></span>\n\n<span class=\"ansigreen\">&lt;ipython-input-9-ffa4ab9aee8c&gt;</span> in <span class=\"ansicyan\">computeError</span><span class=\"ansiblue\">(predictedRDD, actualRDD)</span>\n<span class=\"ansigreen\">     20</span>     <span class=\"ansired\"># RDD) in the reformatted RDDs using RDD transformtions - do not use collect()</span><span class=\"ansiyellow\"></span><span class=\"ansiyellow\"></span>\n<span class=\"ansigreen\">     21</span>     squaredErrorsRDD = (predictedReformattedRDD\n<span class=\"ansigreen\">---&gt; 22</span><span class=\"ansiyellow\">                         .join(actualReformatRDD).map(lambda x: (x[1][1]-x[1][0])**2))\n</span><span class=\"ansigreen\">     23</span> <span class=\"ansiyellow\"></span>\n<span class=\"ansigreen\">     24</span>     <span class=\"ansired\"># Compute the total squared error - do not use collect()</span><span class=\"ansiyellow\"></span><span class=\"ansiyellow\"></span>\n\n<span class=\"ansired\">NameError</span>: global name &apos;actualReformatRDD&apos; is not defined\n</div>","workflows":[],"startTime":1.483527315957E12,"submitTime":1.483527299779E12,"finishTime":1.48352731757E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"c0471924-0407-4b3e-a478-a10403a50143"},{"version":"CommandV1","origId":724017178255887,"guid":"a2f2b93d-6a26-45bd-831d-aa110037d535","subtype":"command","commandType":"auto","position":34.0,"command":"# TEST Root Mean Square Error (2b)\nTest.assertTrue(abs(testError - 1.22474487139) < 0.00000001,\n                'incorrect testError (expected 1.22474487139)')\nTest.assertTrue(abs(testError2 - 3.16227766017) < 0.00000001,\n                'incorrect testError2 result (expected 3.16227766017)')\nTest.assertTrue(abs(testError3 - 0.0) < 0.00000001,\n                'incorrect testActual result (expected 0.0)')","commandVersion":1,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">1 test passed.\n1 test passed.\n1 test passed.\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":"<span class=\"ansired\">NameError</span>: name &apos;Test&apos; is not defined","error":"<div class=\"ansiout\"><span class=\"ansired\">---------------------------------------------------------------------------</span>\n<span class=\"ansired\">NameError</span>                                 Traceback (most recent call last)\n<span class=\"ansigreen\">&lt;ipython-input-11-7d2f8c380f8e&gt;</span> in <span class=\"ansicyan\">&lt;module&gt;</span><span class=\"ansiblue\">()</span>\n<span class=\"ansigreen\">      1</span> <span class=\"ansired\"># TEST Root Mean Square Error (2b)</span><span class=\"ansiyellow\"></span><span class=\"ansiyellow\"></span>\n<span class=\"ansigreen\">----&gt; 2</span><span class=\"ansiyellow\"> Test.assertTrue(abs(testError - 1.22474487139) &lt; 0.00000001,\n</span><span class=\"ansigreen\">      3</span>                 &apos;incorrect testError (expected 1.22474487139)&apos;)\n<span class=\"ansigreen\">      4</span> Test.assertTrue(abs(testError2 - 3.16227766017) &lt; 0.00000001,\n<span class=\"ansigreen\">      5</span>                 &apos;incorrect testError2 result (expected 3.16227766017)&apos;)\n\n<span class=\"ansired\">NameError</span>: name &apos;Test&apos; is not defined\n</div>","workflows":[],"startTime":1.483527317577E12,"submitTime":1.48352729979E12,"finishTime":1.483527317648E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"1cf56dd6-ec37-42e0-bd9f-384ab840f5bd"},{"version":"CommandV1","origId":724017178255888,"guid":"bad9abba-dd90-4cce-9ae1-ab99b7371717","subtype":"command","commandType":"auto","position":35.0,"command":"%md\n**(2c) Using ALS.train()**\n \nIn this part, we will use the MLlib implementation of Alternating Least Squares, [ALS.train()](https://spark.apache.org/docs/latest/api/python/pyspark.mllib.html#pyspark.mllib.recommendation.ALS). ALS takes a training dataset (RDD) and several parameters that control the model creation process. To determine the best values for the parameters, we will use ALS to train several models, and then we will select the best model and use the parameters from that model in the rest of this lab exercise.\n \nThe process we will use for determining the best model is as follows:\n* Pick a set of model parameters. The most important parameter to `ALS.train()` is the *rank*, which is the number of rows in the Users matrix (green in the diagram above) or the number of columns in the Movies matrix (blue in the diagram above). (In general, a lower rank will mean higher error on the training dataset, but a high rank may lead to [overfitting](https://en.wikipedia.org/wiki/Overfitting).)  We will train models with ranks of 4, 8, and 12 using the `trainingRDD` dataset.\n* Create a model using `ALS.train(trainingRDD, rank, seed=seed, iterations=iterations, lambda_=regularizationParameter)` with three parameters: an RDD consisting of tuples of the form (UserID, MovieID, rating) used to train the model, an integer rank (4, 8, or 12), a number of iterations to execute (we will use 5 for the `iterations` parameter), and a regularization coefficient (we will use 0.1 for the `regularizationParameter`).\n* For the prediction step, create an input RDD, `validationForPredictRDD`, consisting of (UserID, MovieID) pairs that you extract from `validationRDD`. You will end up with an RDD of the form: `[(1, 1287), (1, 594), (1, 1270)]`\n* Using the model and `validationForPredictRDD`, we can predict rating values by calling [model.predictAll()](https://spark.apache.org/docs/latest/api/python/pyspark.mllib.html#pyspark.mllib.recommendation.MatrixFactorizationModel.predictAll) with the `validationForPredictRDD` dataset, where `model` is the model we generated with ALS.train().  `predictAll` accepts an RDD with each entry in the format (userID, movieID) and outputs an RDD with each entry in the format (userID, movieID, rating).\n* Evaluate the quality of the model by using the `computeError()` function you wrote in part (2b) to compute the error between the predicted ratings and the actual ratings in `validationRDD`.\n \nWhich rank produces the best model, based on the RMSE with the `validationRDD` dataset?\n \n>Note: It is likely that this operation will take a noticeable amount of time (around a minute in our VM); you can observe its progress on the [Spark Web UI](http://localhost:4040). Probably most of the time will be spent running your `computeError()` function, since, unlike the Spark ALS implementation (and the Spark 1.4 [RegressionMetrics](https://spark.apache.org/docs/latest/api/python/pyspark.mllib.html#pyspark.mllib.evaluation.RegressionMetrics) module), this does not use a fast linear algebra library and needs to run some Python code for all 100k entries.","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.483527299 -4bb7-bbdd-5b0c83490b3d","subtype":"command","commandType":"auto","position":38.0,"command":"%md\n**(2d) Testing Your Model**\n \nSo far, we used the `trainingRDD` and `validationRDD` datasets to select the best model.  Since we used these two datasets to determine what model is best, we cannot use them to test how good the model is - otherwise we would be very vulnerable to [overfitting](https://en.wikipedia.org/wiki/Overfitting).  To decide how good our model is, we need to use the `testRDD` dataset.  We will use the `bestRank` you determined in part (2c) to create a model for predicting the ratings for the test dataset and then we will compute the RMSE.\n \nThe steps you should perform are:\n* Train a model, using the `trainingRDD`, `bestRank` from part (2c), and the parameters you used in in part (2c): `seed=seed`, `iterations=iterations`, and `lambda_=regularizationParameter` - make sure you include **all** of the parameters.\n* For the prediction step, create an input RDD, `testForPredictingRDD`, consisting of (UserID, MovieID) pairs that you extract from `testRDD`. You will end up with an RDD of the form: `[(1, 1287), (1, 594), (1, 1270)]`\n* Use [myModel.predictAll()](https://spark.apache.org/docs/latest/api/python/pyspark.mllib.html#pyspark.mllib.recommendation.MatrixFactorizationModel.predictAll) to predict rating values for the test dataset.\n* For validation, use the `testRDD`and your `computeError` function to compute the RMSE between `testRDD` and the `predictedTestRDD` from the model.\n* Evaluate the quality of the model by using the `computeError()` function you wrote in part (2b) to compute the error between the predicted ratings and the actual ratings in `testRDD`.","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.483527299906E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"a8cc2fb7-ee50-49b6-825d-b3ad4e31afb4"},{"version":"CommandV1","origId":724017178255892,"guid":"0ad84a4b-3602-41a1-976d-40d2e3f3b788","subtype":"command","commandType":"auto","position":39.0,"command":"# TODO: Replace <FILL IN> with appropriate code\nmyModel = ALS.train(trainingRDD, 4, seed=5L, iterations=5, lambda_=0.1)\ntestForPredictingRDD = testRDD.map(lambda x: x[:2])\npredictedTestRDD = myModel.predictAll(testForPredictingRDD)\n\ntestRMSE = computeError(testRDD, predictedTestRDD)\n\nprint 'The model had a RMSE on the test set of %s' % testRMSE","commandVersion":1,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">The model had a RMSE on the test set of 0.892429324592\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":"Command skipped","error":null,"workflows":[],"startTime":1.483527336057E12,"submitTime":1.48352729992E12,"finishTime":1.483527340999E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"99b9a622-8b21-46c9-bfd7-0b37e16beb88"},{"version":"CommandV1","origId":724017178255893,"guid":"7b1b3234-0af5-44ad-bfb3-9c58f620e75d","subtype":"command","commandType":"auto","position":40.0,"command":"# TEST Testing Your Model (2d)\nTest.asse e original training dataset' %\n       (trainingWithMyRatingsRDD.count() - trainingRDD.count()))\nassert (trainingWithMyRatingsRDD.count() - trainingRDD.count()) == myRatingsRDD.count()","commandVersion":1,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">The training dataset now has 10 more entries than the original training dataset\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":"Command skipped","error":null,"workflows":[],"startTime":1.483527418426E12,"submitTime":1.483527418411E12,"finishTime":1.483527420653E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"b23bcb1f-61fb-48ea-a132-78cc8ca1eddb"},{"version":"CommandV1","origId":724017178255905,"guid":"a46b9915-2037-48d3-a4a2-eab539cf69c3","subtype":"command","commandType":"auto","position":52.0,"command":"%md\n**(3c) Train a Model with Your Ratings**\n \nNow, train a model with your ratings added and the parameters you used in in part (2c): `bestRank`, `seed=seed`, `iterations=iterations`, and `lambda_=regularizationParameter` - make sure you include **all** of the parameters.","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.483527300124E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"eed0dd49-51bf-4671-9064-35a1aba5bcd2"},{"version":"CommandV1","origId":724017178255906,"guid":"794d29f9-5c8a-477a-9444-e6d322d61c7c","subtype":"command","commandType":"auto","position":53.0,"command":"# TODO: Replace <FILL IN> with appropriate code\nmyRatingsModel = ALS.train(trainingWithMyRatingsRDD, bestRank, seed=5L, iterations=5, lambda_=0.1)","commandVersion":1,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"></div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":"Command skipped","error":null,"workflows":[],"startTime":1.483527426561E12,"submitTime":1.483527426547E12,"finishTime":1.48352743106E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"d391f1f8-9e2e-4280-8c2f-eb0fc2753451"},{"version":"CommandV1","origId":724017178255907,"guid":"94056421-a04b-406e-a2b5-b0712f8a8d69","subtype":"command","commandType":"auto","position":54.0,"command":"%md\n**(3d) Check RMSE for the New Model with Your Ratings**\n \nCompute the RMSE for this new model on the test set.\n* For the prediction step, we reuse `testForPredictingRDD`, consisting of (UserID, MovieID) pairs that you extracted from `testRDD`. The RDD has the form: `[(1, 1287), (1, 594), (1, 1270)]`\n* Use `myRatingsModel.predictAll()` to predict rating values for the `testForPredictingRDD` test dataset, set this as `predictedTestMyRatingsRDD`\n* For validation, use the `testRDD`and your `computeError` function to compute the RMSE between `testRDD` and the `predictedTestMyRatingsRDD` from the model.","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.483527300146E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"68122fb9-79ce-45fa-a93f-3f03137d5d52"},{"version":"CommandV1","origId":724017178255908,"guid":"a002a1d7-b124-4e6d-afc9-ab88351e3149","subtype":"command","commandType":"auto","position":55.0,"command":"# TODO: Replace <FILL IN> with appropriate code\npredictedTestMyRatingsRDD = myRatingsModel.predictAll(testForPredictingRDD)\ntestRMSEMyRatings = computeError(testRDD, predictedTestMyRatingsRDD)\nprint 'The model had a RMSE on the test set of %s' % testRMSEMyRatings","commandVersion":1,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">The model had a RMSE on the test set of 0.894882126885\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":"Command skipped","error":null,"workflows":[],"startTime":1.483527436417E12,"submitTime":1.483527436399E12,"finishTime":1.483527439242E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"82f2ceb3-140d-401d-9ceb-f54bf778aa03"},{"version":"CommandV1","origId":724017178255909,"guid":"f0ca383f-d7c7-4b5b-ab1e-6168c5790afa","subtype":"command","commandType":"auto","position":56.0,"command":"%md\n**(3e) Predict Your Ratings**\n \nSo far, we have only used the `predictAll` method to compute the error of the model.  Here, use the `predictAll` to predict what ratings you would give to the movies that you did not already provide ratings for.\n \nThe steps you should perform are:\n* Use the Python list `myRatedMovies` to transform the `moviesRDD` into an RDD with entries that are pairs of the form (myUserID, Movie ID) and that does not contain any movies that you have rated. This transformation will yield an RDD of the form: `[(0, 1), (0, 2), (0, 3), (0, 4)]`. Note that you can do this step with one RDD transformation.\n* For the prediction step, use the input RDD, `myUnratedMoviesRDD`, with myRatingsModel.predictAll() to predict your ratings for the movies.","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.483527300168E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"d21ca2a8-d6b4-46a3-8fc3-b5912c3d4fe6"},{"version":"CommandV1","origId":724017178255910,"guid":"54e86264-25a6-4ea3-849d-f3fb8db79a77","subtype":"command","commandType":"auto","position":57.0,"command":"# TODO: Replace <FILL IN> with appropriate code\n\n# Use the Python list myRatedMovies to transform the moviesRDD into an RDD with entries that are pairs of the form (myUserID, Movie ID) and that does not contain any movies that you have rated.\nmyUnratedMoviesRDD = (moviesRDD\n                      .filter(lambda x: x[0] not in [x[1] for x in myRatedMovies])\n                      .map(lambda x: (myUserID, x[0])))\n\n# Use the input RDD, myUnratedMoviesRDD, with myRatingsModel.predictAll() to predict your ratings for the movies\npredictedRatingsRDD = myRatingsModel.predictAll(myUnratedMoviesRDD)","commandVersion":1,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"></div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":"Command skipped","error":null,"workflows":[],"startTime":1.483527445438E12,"submitTime":1.483527445425E12,"finishTime":1.483527445609E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"7bf0c4d2-2d28-4500-b2a7-31d8aea9ffa3"},{"version":"CommandV1","origId":724017178255911,"guid":"72ec641f-bc18-4b6c-92da-e9f0e838f1f4","subtype":"command","commandType":"auto","position":58.0,"command":"%md\n**(3f) Predict Your Ratings**\n \nWe have our predicted ratings. Now we can print out the 25 movies with the highest predicted ratings.\n \nThe steps you should perform are:\n* From Parts (1b) and (1c), we know that we should look at movies with a reasonable number of reviews (e.g., more than 75 reviews). You can experiment with a lower threshold, but fewer ratings for a movie may yield higher prediction errors. Transform `movieIDsWithAvgRatingsRDD` from Part (1b), which has the form (MovieID, (number of ratings, average rating)), into an RDD of the form (MovieID, number of ratings): `[(2, 332), (4, 71), (6, 442)]`\n* We want to see movie names, instead of movie IDs. Transform `predictedRatingsRDD` into an RDD with entries that are pairs of the form (Movie ID, Predicted Rating): `[(3456, -0.5501005376936687), (1080, 1.5885892024487962), (320, -3.7952255522487865)]`\n* Use RDD transformations with `predictedRDD` and `movieCountsRDD` to yield an RDD with tuples of the form (Movie ID, (Predicted Rating, number of ratings)): `[(2050, (0.6694097486155939, 44)), (10, (5.29762541533513, 418)), (2060, (0.5055259373841172, 97))]`\n* Use RDD transformations with `predictedWithCountsRDD` and `moviesRDD` to yield an RDD with tuples of the form (Predicted Rating, Movie Name, number of ratings), _for movies with more than 75 ratings._ For example: `[(7.983121900375243, u'Under Siege (1992)'), (7.9769201864261285, u'Fifth Element, The (1997)')]`","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.483527300205E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"fdb9b8e5-31b7-41bc-99a5-101aa56c518b"},{"version":"CommandV1","origId":724017178255912,"guid":"43402d5d-bfe5-4940-adc3-191929d80a5c","subtype":"command","commandType":"auto","position":59.0,"command":"# TODO: Replace <FILL IN> with appropriate code\n\n# Transform movieIDsWithAvgRatingsRDD from part (1b), which has the form (MovieID, (number of ratings, average rating)), into and RDD of the form (MovieID, number of ratings)\nmovieCountsRDD = movieIDsWithAvgRatingsRDD.map(lambda x: (x[0], x[1][0]))\n\n# Transform predictedRatingsRDD into an RDD with entries that are pairs of the form (Movie ID, Predicted Rating)\npredictedRDD = predictedRatingsRDD.map(lambda x: (x[1], x[2]))\n\n# Use RDD transformations with predictedRDD and movieCountsRDD to yield an RDD with tuples of the form (Movie ID, (Predicted Rating, number of ratings))\npredictedWithCountsRDD  = (predictedRDD\n                           .join(movieCountsRDD))\n\n# Use RDD transformations with PredictedWithCountsRDD and moviesRDD to yield an RDD with tuples of the form (Predicted Rating, Movie Name, number of ratings), for movies with more than 75 ratings\nratingsWithNamesRDD = (predictedWithCountsRDD\n                       .filter(lambda x: x[1][1] > 75)\n                       .join(moviesRDD)\n                       .map(lambda x: (x[1][0][0], x[1][1], x[1][0][1])))\n\npredictedHighestRatedMovies = ratingsWithNamesRDD.takeOrdered(20, key=lambda x: -x[0])\nprint ('My highest rated movies as predicted (for movies with more than 75 reviews):\\n%s' %\n        '\\n'.join(map(str, predictedHighestRatedMovies)))","commandVersion":1,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">My highest rated movies as predicted (for movies with more than 75 reviews):\n(5.060072081028974, u&apos;Sound of Music, The (1965)&apos;, 541)\n(4.969756673019434, u&apos;Inherit the Wind (1960)&apos;, 133)\n(4.9155835722327375, u&apos;Dancer in the Dark (2000)&apos;, 159)\n(4.845192688339548, u&apos;Mr. Smith Goes to Washington (1939)&apos;, 171)\n(4.792642820713564, u&apos;Mis\\ufffdrables, Les (1995)&apos;, 115)\n(4.728604131238714, u&quot;It&apos;s a Wonderful Life (1946)&quot;, 343)\n(4.724943482488587, u&apos;Gone with the Wind (1939)&apos;, 558)\n(4.699248685934888, u&apos;Matewan (1987)&apos;, 84)\n(4.6963156121261225, u&apos;Gandhi (1982)&apos;, 328)\n(4.691272696961956, u&
